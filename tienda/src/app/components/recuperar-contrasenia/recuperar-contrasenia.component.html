<app-nav></app-nav>

<main  class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
              <a href="index.html"><i class="cxi-home"  aria-hidden="true"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Recuperar contraseña</li>
          </ol>
        </div>
    </nav>
  
    <section class="container pt-3 pt-md-4 pb-3 pb-sm-4 pb-lg-5 mb-4">
      <ng-container *ngIf="estado == 'confirmacion'">
        <div class="row-12">
          <div class="px-md-5">
              <h3 class="modal-title mt-4 mb-0 text-center">Recuperar contraseña</h3>
              <p class="font-size-sm text-muted text-center">Utilice su correo electrónico que registró.</p>
              <form #recuperarForm="ngForm" (ngSubmit)="recuperar(recuperarForm)">
              <div class="form-group">
                  <label for="signin-email">Correo electrónico</label>
                  <input type="email" class="form-control" placeholder="Correo electrónico" required name="email" [(ngModel)]="user.email">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Confirmar correo</button>
              </form>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="estado == 'confirmado'">
        <div class="row-12">
          <div class="px-md-5">
              <h3 class="modal-title mt-4 mb-0 text-center">Cambio de contraseña</h3>
              <p class="font-size-sm text-muted text-center">Coloqué la nueva contraseña.</p>
              <form #contraseniaForm="ngForm" (ngSubmit)="cambiarContrasenia(contraseniaForm)">
                <div class="form-group">            
                  <label for="password">Nueva contraseña</label>
                  <input type="password" class="form-control" placeholder="Nueva contraseña" required name="newPassword" [(ngModel)]="user.password">
                </div>
                <div class="form-group">
                  <label for="newPassword">Confirmar contraseña</label>
                  <input type="password" class="form-control" placeholder="Confirmar contraseña" required name="confirmPassword" [(ngModel)]="confirmPassword">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Cambiar contraseña</button>
              </form>
          </div>
        </div>
      </ng-container>
    </section>
</main>
